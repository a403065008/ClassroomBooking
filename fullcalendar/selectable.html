<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='dist/index.global.js'></script>
<!-- <script src='fullcalendar/core/locales/index.global.js'></script> -->
<script src='fullcalendar/core/locales/zh-tw.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        //在這改東西~
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay',
        columnHeader:false,
        
      },
      
      resourceColumns: [
      {
        labelText: 'Room',
        field: 'title'
      },
      {
        labelText: 'Occupancy',
        field: 'occupancy'
      }
    ],
    resources: [
      { id: 'a', title: 'Auditorium A', occupancy: 40 },
      { id: 'b', title: 'Auditorium B', occupancy: 60 },
      { id: 'c', title: 'Auditorium C', occupancy: 40 },
      { id: 'd', title: 'Auditorium D', occupancy: 40 },
      { id: 'e', title: 'Auditorium E', occupancy: 60 },
      { id: 'f', title: 'Auditorium F', occupancy: 60 },
      { id: 'g', title: 'Auditorium G', occupancy: 60 },
      { id: 'h', title: 'Auditorium H', occupancy: 40 },
      { id: 'i', title: 'Auditorium I', occupancy: 70 },
      { id: 'j', title: 'Auditorium J', occupancy: 70 },
      { id: 'k', title: 'Auditorium K', occupancy: 70 },
      { id: 'l', title: 'Auditorium L', occupancy: 75 },
      { id: 'm', title: 'Auditorium M', occupancy: 40 },
      { id: 'n', title: 'Auditorium N', occupancy: 40 },
      { id: 'o', title: 'Auditorium O', occupancy: 40 },
      { id: 'p', title: 'Auditorium P', occupancy: 40 },
      { id: 'q', title: 'Auditorium Q', occupancy: 40 },
      { id: 'r', title: 'Auditorium R', occupancy: 40 },
      { id: 's', title: 'Auditorium S', occupancy: 40 },
      { id: 't', title: 'Auditorium T', occupancy: 40 },
      { id: 'u', title: 'Auditorium U', occupancy: 40 },
      { id: 'v', title: 'Auditorium V', occupancy: 40 },
      { id: 'w', title: 'Auditorium W', occupancy: 40 },
      { id: 'x', title: 'Auditorium X', occupancy: 40 },
      { id: 'y', title: 'Auditorium Y', occupancy: 40 },
      { id: 'z', title: 'Auditorium Z', occupancy: 40 }
    ],
  

      slotMinTime:'08:00:00',
      slotMaxTime:'23:00:00',
      dayCellClassNames:'fuck',
      columnHeaderHtml: function(date) {
        if (date.getUTCDay() === 5) {
          return '<b>Friday!</b>';
        } else {
          return '<i>other day</i>';
        }
      },
    
      initialDate: '2023-01-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2023-01-01'
        },
        {
          title: 'Long Event',
          start: '2023-01-07',
          end: '2023-01-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2023-01-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2023-01-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2023-01-11',
          end: '2023-01-13'
        },
        {
          title: 'Meeting',
          start: '2023-01-12T10:30:00',
          end: '2023-01-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2023-01-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2023-01-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2023-01-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2023-01-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2023-01-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2023-01-28'
        }
      ]
    });
    <!-- calendar.setOption('locale', 'zh-tw'); -->
    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
